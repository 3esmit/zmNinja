<ion-view view-title="System Status" cache="false">

    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>


    <ion-content>
        <ion-refresher pulling-text="Pull to reload data..." spinner="bubbles" on-refresh="doRefresh()"></ion-refresher>
        <ion-list>

            <!-- <a href="#/app/events" ng-click="toggleLeft()"> -->
            <ion-item>
                <div class="row">
                    <div class="col">
                        <i class="ion-home" style="font-size:200%;"></i>&nbsp;
                        ZoneMinder is:
                    </div>
                    <div class="col" style="text-align:right; {{color}}">
                        {{zmRun}}
                    </div>
                </div>
            </ion-item>
            <ion-item>
                <div class="row">
                    <div class="col">
                        <i class="ion-arrow-graph-up-right" style="font-size:200%;"></i>&nbsp;
                        ZoneMinder load:
                    </div>
                    <div class="col" style="text-align:right;">
                        {{zmLoad}}
                    </div>
                </div>
            </ion-item>

            <ion-item>
                <div class="row">

                    <div class="col">
                        <i class="ion-soup-can" style="font-size:200%;"></i>&nbsp;
                        Disk Usage:
                    </div>
                    <div class="col" style="text-align:right;">
                        {{zmDisk}}
                    </div>
                </div>
            </ion-item>

            <ion-item>
                <button class="button button-full {{dangerButtonColor[showDanger?1:0]}}" ng-click="showDanger=!showDanger">
                    <i class="ion-alert-circled" "style:font-size:300%;"></i> {{dangerText[showDanger?1:0]}}
                </button>

                <div class="button-bar" ng-show="showDanger">
                    <a class="button button-outline button-dark " ng-click="controlZM('restart');" href="">Restart</a>
                    <a class="button button-outline  button-dark" href="" ng-click="controlZM('stop');" >Stop</a>
                    <a class="button button-outline button-dark" ng-click="controlZM('start');" href="">Start</a>
                </div>
            </ion-item>



        </ion-list>
    </ion-content>
</ion-view>
